name = "llm-cli-gateway"
main = "src/index.ts"
compatibility_date = "2024-02-05"
compatibility_flags = ["nodejs_compat"]

[[kv_namespaces]]
binding = "AUTH_STORE"
id = "PLACEHOLDER_FOR_KV_ID"

[vars]
# [必填] 访问密码，同时决定了管理后台路径: /<API_KEY>/ui
# 这里留空是为了让 Cloudflare 部署页面自动显示输入框
API_KEY = ""

# [可选] 日志级别: DEBUG, INFO, WARN, ERROR
LOG_LEVEL = "INFO"

# [可选] 默认配额设置
CHAT_DAILY_LIMIT = "2000"
CHAT_RPM_LIMIT = "60"
