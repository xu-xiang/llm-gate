name = "llm-gate"
main = "src/index.ts"
compatibility_date = "2024-02-05"
compatibility_flags = ["nodejs_compat"]

[[kv_namespaces]]
binding = "AUTH_STORE"
# 注意：手动部署时请在 Cloudflare 控制台 Settings -> Bindings 中手动关联 KV 空间
# 不要在这里写死的 ID，除非你是在本地进行命令行部署

[vars]
# 这里的变量建议全部在 Cloudflare Dashboard 的 Settings -> Variables 中配置
# 以便享受加密存储和无需修改代码的便利。
LOG_LEVEL = "INFO"