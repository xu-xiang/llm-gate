name = "llm-gate"
main = "src/index.ts"
compatibility_date = "2024-02-05"
compatibility_flags = ["nodejs_compat"]

[[kv_namespaces]]
binding = "AUTH_STORE"
# 必须保留 id 字段以通过 wrangler 校验。
# 线上会自动使用你在 Cloudflare 控制台 Settings -> Bindings 中手动关联的真实 ID。
id = "f02f525d1f1e4f129183858979a6fc22" 

[vars]
LOG_LEVEL = "INFO"
# 默认配额
CHAT_DAILY_LIMIT = "2000"
CHAT_RPM_LIMIT = "60"
